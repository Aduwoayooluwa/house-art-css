<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini White House in CSS</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- house -->
    <div class="house">
        <!-- frontal -->
    <div class="frontal">
        <!-- front roof triangular shape  -->
        <div class="triangular-head">
            <div class="triangular-head-inner">
            </div>

        </div>
        <!-- paraffet -->
        <div class="parapet"></div>
        <!-- pillars -->
        <div class="pillars">
            <div class="pillar-1"></div>
            <div class="pillar-1"></div>
            <div class="pillar-1"></div>
            <div class="pillar-1"></div>
        </div>
    </div>

    <!-- building -->
    <div class="building">
        <!-- window -->
        <div class="windows">
            <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="door">
            <div class="door-knob"></div>
            <div class="door-panel"></div>
        </div>
        <div class="window"></div>
        <div class="window"></div>     
        <div class="window"></div> 
        </div>
        
    </div>
    <!-- floor-building varander -->
        <div class="building-floor">
            <div class="varender"></div>
        </div>
    </div>

    <!-- sky -->
    <div class="sky"></div>
    <!-- floor and ground -->
    <div class="floor"></div>
</body>

</html>
